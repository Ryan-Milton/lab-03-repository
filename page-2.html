<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "css/reset.css" type="text/css" rel="stylesheet" />
    <link href= "css/style.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">

    <script id = "photo-template" type="text/x-handlebars-template">
      <div class="{{keyword}}" >
        <h2>{{ title }}</h2>
        <img src="{{image_url}}" alt="">
        <p>{{ description }}</p>
        <p>Horns: {{horns}}</p>
      </div>
    </script>

  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="dropDown">
        <option value="default">Filter by Keyword</option>
      </select>
      <nav>
        <ul>
          <li><a href="index.html">Page 1</a></li>
          <li><a href="page-2.html">Page 2</a></li>
        </ul>
      </nav>
      <section id="radio">
        <input class="radio" id="titleSort" type = "radio" name="sort" value = "title"> Sort by Title
        <input class="radio" id="hornSort" type = "radio" name="sort" value="horns"> Sort By Number of Horns
      </section>
    </header>
    <main>
      <section id="photos">
        
      </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type = "text/javascript" src = "js/page-2.js"></script>
  </body>
</html>
